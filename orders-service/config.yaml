# 0 - choreography
# 1 - orchestration
application:
  mode: 1

# Server configurations
server:
  host: localhost
  port: 8080

# Database credentials
database:
  host: localhost
  port: 5432
  username: postgres
  password: postgres
  name: poc

# Kafka
kafka:
  url: localhost:9092
  flushFrequencyMs: 500
  topics:
    choreography:
      orderPlaced: 'order-placed'
      itemsReserved: 'items-reserved'
      paymentProcessed: 'payment-processed'
      orderStatus: 'order-status'
      txnError: 'txn-error'

    orchestration:
      inventoryUpdateRequest: 'inventory-update-request'
      inventoryUpdateStatus: 'inventory-update-status'
      paymentRequest: 'payment-requested'
      paymentStatus: 'payment-status'
      orderStatus: 'order-status'